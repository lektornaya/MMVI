<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MMVI</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
    <div class="container">
        <strong>MMVI</strong>
    </div>
</header>

<main>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-bg">
            <video autoplay muted loop playsinline>
                <source src="video/hero.mp4" type="video/mp4">
            </video>
        </div>
        <div class="hero-overlay"></div>

        <div class="hero-inner">
            <div class="hero-left">
                <h1 class="hero-title">
                    MMVI — каменный партнёр,<br>
                    готовый к любым вызовам
                </h1>
                <p class="hero-sub">
                    Реализуем проекты любой сложности по всему миру
                </p>
                <a href="#" class="hero-btn">Обсудить проект</a>
            </div>

            <div class="hero-right">
                <div class="hero-stats">
                    <div class="stat-item">
                        <span class="num">24</span>
                        проекта
                    </div>
                    <div class="stat-item">
                        <span class="num">12</span>
                        экспертов
                    </div>
                    <div class="stat-item">
                        <span class="num">7</span>
                        лет опыта
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- CONFIDENCE -->
    <section class="confidence">
        <div class="container">
            <h2 class="confidence-title">
                Даём уверенность<br>в результате
            </h2>
            <p class="confidence-subtitle">
                Клиенты доверяют нам проекты, зная,<br>
                что мы соблюдаем детали, сроки<br>
                и стандарты качества
            </p>
        </div>

        <div class="confidence-gallery">
            <figure class="gallery-item">
                <img src="images/portfolio-1.jpg" alt="">
                <figcaption>Дом в ЖК Knightsbridge</figcaption>
            </figure>

            <figure class="gallery-item portrait">
                <img src="images/portfolio-2.jpg" alt="">
                <figcaption>Дом в центре Лондона</figcaption>
            </figure>

            <figure class="gallery-item">
                <img src="images/portfolio-3.jpg" alt="">
                <figcaption>Квартира на улице Росинка</figcaption>
            </figure>

            <figure class="gallery-item">
                <img src="images/portfolio-4.jpg" alt="">
                <figcaption>Квартира на улице Полянка</figcaption>
            </figure>

            <figure class="gallery-item">
                <img src="images/portfolio-5.jpg" alt="">
                <figcaption>Квартира на Фрунзенской</figcaption>
            </figure>
        </div>
    </section>

</main>

</body>
</html>
